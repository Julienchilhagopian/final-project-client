<section class="profile-container">

    <h1>Your bikes</h1>
    
  <div class="profile-bar">
    <p>Color</p>
    <p>Brand</p>
    <p>Action</p>
  </div>
    <div *ngFor="let item of bikes" class="bike-item" [ngClass]="{ 'foo': item.report}">
      <h2>{{item.color}}</h2>
      <p>{{item.brand}}</p>
      <button *ngIf="!item.parkStatus" (click)="updateIdForPark(item._id)">PARK</button>
      <button *ngIf="item.parkStatus" (click)="updateIdForUnpark(item._id)">UNPARK</button>
      <button *ngIf="item.report" (click)="toggleReportStatus(item._id)">Safe</button>
    </div> 
</section>


<app-add-bike></app-add-bike>

<app-bike-park-form></app-bike-park-form>
