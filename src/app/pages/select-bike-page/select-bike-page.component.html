<section class="select-bike-container profile-container">

  <div class="park-header">
    <h1>Select which bike to park</h1>
    <p>You arrived at destination its time to park your bike on bicilante.</p>
  </div>

    <div *ngFor="let item of bikes" class="bike-item park-item">
        <img src="{{baseUrl}}/{{item.imageUrl}}" alt="" width="170">
        <div *ngIf="!item.parkStatus" >
          <button (click)="updateBikeLocation(item._id)" [disabled]="processing" class="park-page-btn-park parkButton reset-button">park</button>
          <div *ngIf="item._id === bikeId && processing">
            <p class="park-bike-loading">loading...</p>
          </div>
        </div>
        <button *ngIf="item.parkStatus" (click)="updateIdForUnpark(item._id)" class="actionButton unparkButton reset-button">UNPARK</button>
      </div> 
    </section>
