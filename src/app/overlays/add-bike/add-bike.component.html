<section [ngClass]="{ 'hide': showOverlay }">

  <h1> Here you will see your bikes </h1>

  <form (ngSubmit)="submitForm(form)" #form="ngForm" novalidate [ngClass]="{'is-processing': processing}">
    <div class="field" [ngClass]="{'has-error': feedbackEnabled && colorField.errors}">
        <label>Bike color :</label>
        <input type="text" name="color" [(ngModel)]="color" #colorField="ngModel" [disabled]="processing" required/>
        <div *ngIf="feedbackEnabled && colorField.errors">
          <p *ngIf="colorField.errors.required" class="validation"> Please enter the color of your bike</p>
        </div>
      </div>

    <div class="field" [ngClass]="{'has-error': feedbackEnabled && brandField.errors}">
        <label>Brand of your bike : </label>
        <input type="text" name="brand" [(ngModel)]="brand" #brandField="ngModel" minlength="2" [disabled]="processing" required/>
        <div *ngIf="feedbackEnabled && brandField.errors">
          <p *ngIf="brandField.errors.required" class="validation">brand name is required</p>
          <p *ngIf="brandField.errors.minlength" class="validation">brand name is too short</p>
        </div>
      </div>

    <div class="field submit">
        <button type="submit" [disabled]="processing">Create a bike</button>
        <div *ngIf="feedbackEnabled && form.invalid">
          <p class="validation">there are errors in the form, please review the fields</p>
        </div>
      </div>

      <div *ngIf="error" class="validation">
          <div [ngSwitch]="error.code">
            <p *ngSwitchDefault> unexpected error get out of here</p>
          </div>
        </div>
  </form>

</section>



<button (click)="toggleOverlay()"> {{addButtonText}} </button>
